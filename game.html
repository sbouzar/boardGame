<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Board Game</title>
		<link rel="stylesheet" href="css/plateau.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	</head>
	<body ng-app="boardgame">

			</div>
			<div id="gameContainer" class="container-fluid col-sm-8 col-md-8 col-lg-8">

			</div>
			<div id="p2Container" class="label label-success col-sm-2 col-md-2 col-lg-2">
				<h1>Bonjour !</h1>
			</div>
		</div>
		
		<!-- App -->
		<script type="text/javascript" src="weapon.js"></script>
		<script type="text/javascript" src="player.js"></script>
		<script type="text/javascript" src="game.js"></script>
		
		<!-- Directives -->
		<script type="text/javascript" src="src/directives/boardCreator.js"></script>
		<!-- Services -->
		<script type="text/javascript" src="src/services/boardProvider.js"></script>
		<script type="text/javascript" src="src/services/weaponProvider.js"></script>
